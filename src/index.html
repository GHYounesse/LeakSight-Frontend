<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>LeakSight</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="icon.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<style>
        :root {
    --primary-color: #1a1a2e;
    --secondary-color: #16213e;
    --accent-color: #0f3460;
    --danger-color: #e94560;
    --warning-color: #f39c12;
    --success-color: #27ae60;
    --info-color: #7de6e7;
      --text-light: #f8f9fa;
      --text-primary: #ffffff;
  --text-secondary: #b0b0b0;
  --text-muted: #6c757d;
  --critical-color: #dc2626;
      --high-color: #ea580c;
      --medium-color: #ca8a04;
      --low-color: #16a34a;
      --shadow: 0 4px 20px rgba(0, 212, 255, 0.1);
  --shadow-hover: 0 8px 30px rgba(0, 212, 255, 0.2);
  --background-dark: #0f0f23;
  --background-light: #1a1a2e;
    --border-color: #333366;
  --success-color: #00ff88;
  --warning-color: #ffaa00;
  --danger-color: #ff4444;


}

 
body {
    background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
    min-height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding-top: 76px;
}

.navbar {
    background: rgba(26, 26, 46, 0.95) !important;
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.navbar-brand {
    font-weight: 700;
    color: #fff !important;
    font-size: 1.5rem;
}

.login-container {
    max-width: 400px;
    margin: 3rem auto;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    padding: 2rem;
}

.dashboard-container {
    display: none;
    padding: 2rem 0;
}

.feature-card {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 15px;
    transition: all 0.3s ease;
    height: 100%;
}

.feature-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    border-color: var(--info-color);
}

.feature-card .card-header {
    background: rgba(52, 152, 219, 0.2);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 15px 15px 0 0 !important;
}

.threat-level {
    display: inline-block;
    padding: 0.25rem 0.5rem;
    border-radius: 50px;
    font-size: 0.8rem;
    font-weight: 600;
    color: white;
}

.threat-level.high { 
    background-color: var(--danger-color); 
}

.threat-level.medium { 
    background-color: var(--warning-color); 
}

.threat-level.low { 
    background-color: var(--success-color); 
}

.threat-level.info { 
    background-color: var(--info-color); 
}

.search-container {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    padding: 1.5rem;
    margin-bottom: 2rem;
}

.btn-primary {
    background: linear-gradient(135deg, var(--info-color) 0%, var(--accent-color) 100%);
    border: none;
    border-radius: 10px;
    padding: 0.75rem 1.5rem;
    font-weight: 600;
    transition: all 0.3s ease;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
}

.form-control {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    color: #fff;
    padding: 0.75rem;
}

.form-control:focus {
    background: rgba(255, 255, 255, 0.15);
    border-color: var(--info-color);
    box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
    color: #fff;
}

.form-control::placeholder {
    color: rgba(255, 255, 255, 0.6);
}

.stats-card {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 15px;
    padding: 1.5rem;
    text-align: center;
    transition: all 0.3s ease;
}

.stats-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
}

.stats-number {
    font-size: 2.5rem;
    font-weight: 700;
    color: var(--info-color);
}

.recent-activity {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 15px;
    padding: 1.5rem;
    max-height: 400px;
    overflow-y: auto;
}

.recent-activity::-webkit-scrollbar {
    width: 6px;
}

.recent-activity::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
}

.recent-activity::-webkit-scrollbar-thumb {
    background: var(--info-color);
    border-radius: 10px;
}

.recent-activity::-webkit-scrollbar-thumb:hover {
    background: var(--accent-color);
}

.activity-item {
    padding: 0.75rem;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    transition: all 0.3s ease;
}

.activity-item:hover {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 10px;
}

.activity-item:last-child {
    border-bottom: none;
}

.text-light {
    color: rgba(255, 255, 255, 0.9) !important;
}

.text-muted {
    color: rgba(255, 255, 255, 0.6) !important;
}

.result-item {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    padding: 1rem;
    margin-bottom: 1rem;
    transition: all 0.3s ease;
}

.result-item:hover {
    background: rgba(255, 255, 255, 0.1);
    border-color: var(--info-color);
}

.loading {
    display: none;
    text-align: center;
    padding: 2rem;
}

.spinner-border {
    color: var(--info-color);
}

.badge {
    font-size: 0.75rem;
    padding: 0.35rem 0.65rem;
}

.nav-tabs {
    border-bottom: none;
}

.nav-tabs .nav-link {
    color: rgba(255, 255, 255, 0.8);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 10px 10px 0 0;
    margin-right: 0.5rem;
    background: rgba(255, 255, 255, 0.05);
    transition: all 0.3s ease;
}

.nav-tabs .nav-link:hover {
    color: #fff;
    background: rgba(255, 255, 255, 0.1);
    border-color: rgba(255, 255, 255, 0.3);
}

.nav-tabs .nav-link.active {
    color: #fff;
    background: rgba(52, 152, 219, 0.3);
    border-color: var(--info-color);
}

.tab-content {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 0 15px 15px 15px;
    padding: 2rem;
}

.form-check-input {
    background-color: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.3);
}

.form-check-input:checked {
    background-color: var(--info-color);
    border-color: var(--info-color);
}

.form-check-input:focus {
    border-color: var(--info-color);
    box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
}

.navbar-text {
    color: rgba(255, 255, 255, 0.9) !important;
}

.nav-link {
    color: rgba(255, 255, 255, 0.8) !important;
    transition: all 0.3s ease;
}

.nav-link:hover {
    color: #fff !important;
}

/* Animation for stats cards */
@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

.stats-card:hover .stats-number {
    animation: pulse 1s ease-in-out;
}

/* Responsive Design */
@media (max-width: 768px) {
    .dashboard-container {
        padding: 1rem;
    }
    
    .stats-number {
        font-size: 2rem;
    }
    
    .login-container {
        margin: 2rem auto;
        padding: 1.5rem;
    }
    
    .search-container {
        padding: 1rem;
    }
    
    .tab-content {
        padding: 1.5rem;
    }
    
    .nav-tabs .nav-link {
        font-size: 0.9rem;
        padding: 0.5rem 0.75rem;
    }
    
    .feature-card {
        margin-bottom: 1rem;
    }
}

@media (max-width: 576px) {
    .stats-number {
        font-size: 1.8rem;
    }
    
    .navbar-brand {
        font-size: 1.2rem;
    }
    
    .btn-primary {
        padding: 0.6rem 1rem;
    }
    
    .tab-content {
        padding: 1rem;
    }
    
    .search-container {
        padding: 1rem;
    }
}

/* Dark scrollbar for better visibility */
* {
    scrollbar-width: thin;
    scrollbar-color: var(--info-color) rgba(255, 255, 255, 0.1);
}

/* Custom scrollbar for webkit browsers */
::-webkit-scrollbar {
    width: 8px;
}

::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
}

::-webkit-scrollbar-thumb {
    background: var(--info-color);
    border-radius: 10px;
}

::-webkit-scrollbar-thumb:hover {
    background: var(--accent-color);
}

/* Loading animation */
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.loading .spinner-border {
    animation: spin 1s linear infinite;
}

/* Glassmorphism effect enhancement */
.glass-effect {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 15px;
}

/* Focus states for better accessibility */
.btn:focus,
.form-control:focus,
.nav-link:focus {
    outline: none;
    box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
}

/* Enhanced hover effects */
.card:hover {
    transform: translateY(-2px);
    transition: transform 0.2s ease;
}

.btn:hover {
    transform: translateY(-1px);
    transition: transform 0.2s ease;
}
    </style>
<body>
  <app-root></app-root>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
